<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
	<title> NaoDashboard </title>
</head>
<body>

	<div class="masterdiv">
		<img src="{{url_for('static', filename='img/logo_nao_darkblue_scritta.jpg')}}" width="30%">
	</div>

	<div class="masterdiv">
		<h1 class="mastertitle">NaoDashboard</h1>
	</div>

	<div class="container">
		<button class="row full-width button" href="/api/movement/start">FORWARD</button>
		<div class="row middle-row">
		  <button class="col button" href="/api/movement/left">LEFT</button>
		  <button class="col button" href="/api/movement/stop">STOP</button>
		  <button class="col button" href="/api/movement/right">RIGHT</button>
		</div>
		<button class="row full-width button" href="/api/movement/init">INIZIALIZZA</button>
	  </div>

	<div class="masterdiv">
		<button class="button">INDIETRO</button>
	</div>

    <div class="masterdiv">
		<button class="button" href="/api/movement/stand">Stand 1</button>
        <button class="button" href="/api/movement/standInit">Stand 2</button>
        <button class="button" href="/api/movement/nao_train_move">Start Train</button>
        <button class="button" href="/api/movement/nao_train_move_stop">Stop Train</button>
	</div>

	<form action="/tts_to_nao" method="POST" class="masterdiv">
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <button type="submit">Invia</button>
    </form>

	<div class="masterdiv" style="margin-top: 30px;">
		<button class="button">Navigazione Autonoma</button>
	</div>

    <br></br>

    <div class="webcam">
        <img src="{{ url_for('webcam') }}" alt="Webcam Feed" id="video_feed" width="320" height="240">
	</div>
    
	<div class="masterdiv">
		<button class="button" href="/database_interface">Gestione Database</button>
	</div>

	<div class="masterdiv">
		<button class="button" href="/logout">Logout</button>
	</div>

</body>
</html>
