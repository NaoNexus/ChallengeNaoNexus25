<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
	<title> NaoDashboard </title>
</head>
<body>

	<div class="masterdiv" style="text-align: center;">
		<img src="{{url_for('static', filename='img/logo_nao_darkblue_scritta.jpg')}}" width="30%" margin-top="20px">
	</div>

	<div class="masterdiv">
		<h1 class="mastertitle">NAODASHBOARD</h1>
	</div>

	<div class="container">
		<form action="/api/movement/start" method="get">
			<button type="submit" class="button row full-width">FORWARD</button>
		</form>
		<div class="row middle-row">
			<form action="/api/movement/left" method="get">
				<button type="submit" class="button col">LEFT</button>
			</form>
			<form action="/api/movement/stop" method="get">
				<button type="submit" class="button col">STOP</button>
			</form>
			<form action="/api/movement/right" method="get">
				<button type="submit" class="button col">RIGHT</button>
			</form>
		</div>
		<form action="/api/movement/init" method="get">
			<button type="submit" class="button row full-width">INITIALIZE</button>
		</form>
	</div>

	<div class="container2">
		<form action="/api/movement/stand" method="get">
			<button type="submit" class="button row2 full-width2">STAND 1</button>
		</form>
		<form action="/api/movement/standInit" method="get">
			<button type="submit" class="button row2 full-width2">STAND 2</button>
		</form>
		<form action="/api/movement/nao_train_move" method="get">
			<button type="submit" class="button row2 full-width2">START TRAIN</button>
		</form>
		<form action="/api/movement/nao_train_move_stop" method="get">
			<button type="submit" class="button row2 full-width2">STOP TRAIN</button>
		</form>
	</div>

	<form action="/tts_to_nao" method="POST" class="masterdiv tts">
        <textarea id="message" name="message" rows="4" cols="50" style="background-color: #f2fcff;"></textarea><br>
        <button class="button" type="submit">SUBMIT</button>
    </form>

    <br></br>

    <div class="webcam">
        <img src="{{ url_for('webcam') }}" alt="Webcam Feed" id="video_feed" width="320" height="240">
	</div>
    
	<div class="masterdiv">
		<form action="/database_interface" method="get">
			<button type="submit" class="database">GESTIONE DATABASE</button>
		</form>
	</div>

	<div class="masterdiv">
		<form action="/logout" method="get">
			<button type="submit" class="logout">LOGOUT</button>
		</form>
	</div>
</body>
</html>
