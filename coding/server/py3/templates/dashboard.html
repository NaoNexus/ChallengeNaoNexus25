<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
	<title> NaoDashboard </title>
</head>
<body>

	<div class="masterdiv" style="text-align: center;">
		<img src="{{url_for('static', filename='img/logo_nao_darkblue_scritta.jpg')}}" width="30%" margin-top="20px">
	</div>

	<div class="masterdiv">
		<h1 class="mastertitle">NAODASHBOARD</h1>
	</div>

	<div class="container">
		<button class="row full-width button" href="/api/movement/start">FORWARD</button>
		<div class="row middle-row">
		  <button class="col button" href="/api/movement/left">LEFT</button>
		  <button class="col button" href="/api/movement/stop">STOP</button>
		  <button class="col button" href="/api/movement/right">RIGHT</button>
		</div>
		<button class="row full-width button" href="/api/movement/init">INITIALIZE</button>
	</div>

	<div class="container2">
		<button class="row2 full-width2 button" href="/api/movement/stand">STAND 1</button>
        <button class="row2 full-width2 button" href="/api/movement/standInit">STAND 2</button>
        <button class="row2 full-width2 button" href="/api/movement/nao_train_move">START TRAIN</button>
        <button class="row2 full-width2 button" href="/api/movement/nao_train_move_stop">STOP TRAIN</button>
	</div>

	<form action="/tts_to_nao" method="POST" class="masterdiv tts">
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <button class="button" type="submit">SUBMIT</button>
    </form>

    <br></br>

    <div class="webcam">
        <img src="{{ url_for('webcam') }}" alt="Webcam Feed" id="video_feed" width="320" height="240">
	</div>
    
	<div class="masterdiv">
		<button class="database" href="/database_interface">GESTIONE DATABASE</button>
	</div>

	<div class="masterdiv">
		<button class="logout" href="/login">LOGOUT</button>
	</div>

</body>
</html>
